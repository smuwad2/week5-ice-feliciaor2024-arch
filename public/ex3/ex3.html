<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const res = await axios.get("http://localhost:3010/categories");
                showCategories(res.data);
            } catch (err) {
                console.error("Error fetching categories", err);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById("selectCategory");
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const category = document.getElementById("selectCategory").value;
            if (category === "0") return;

            let url = "http://localhost:3010/items";
            if (category !== "all") {
                url += `?category=${encodeURIComponent(category)}`;
            }

            try {
                const res = await axios.get(url);
                showItems(res.data);
            } catch (err) {
                document.getElementById("itemsList").innerHTML = `<p class="text-center">No items found</p>`;
                console.error("Error fetching items", err);
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const list = document.getElementById("itemsList");
            list.innerHTML = "";

            if (!items || items.length === 0) {
                list.innerHTML = `<p class="text-center">No items available</p>`;
                return;
            }

            items.forEach(item => {
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6 col-sm-12";

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Category: ${item.category}</p>
                            <p class="card-text">Quantity: ${item.quantity}</p>
                            <p class="card-text fw-bold">Price: $${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;
                list.appendChild(col);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
